<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Amazon Clone</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>

  <header>

    <nav class="header">

      <div class="left">
        <div class="logo-box border">
          <div class="amazon-logo"></div>
        </div>
  
        <div class="deliver-box border">
          <div class="deliver-to">Deliver to</div>
          <div class="deliver-row">
            <i class="fa-solid fa-location-dot"></i>
            <div class="country-deliver-para">Pakistan</div>
          </div>
        </div>
      </div>

          <option value="">All</option>

          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

      <div class="div right">
        <div class="sign-in-box border">
          <div class="sign-in">Hello, sign in</div>

        </div>
  
        <div class="Order-return border">
          <div class="sign-in">Returns</div>

        </div>
  
        <div class="Cart-box border">

    <div class="nav-section">
      <div class="hamburger border">
        <i class="fa-solid fa-bars"></i>
